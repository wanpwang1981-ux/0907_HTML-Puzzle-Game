<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 拼圖遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>HTML 拼圖遊戲</h1>
    </header>

    <main id="game-wrapper">
        <div id="controls">
            <p>選擇一張圖片開始遊戲：</p>
            <input type="file" id="image-loader" accept="image/*">
            <!-- Camera input can be triggered by the same file input on mobile -->
            <p>選擇難度：</p>
            <div id="difficulty-selector">
                <!-- Difficulty options will be populated by JS -->
            </div>
        </div>

        <div id="game-container">
            <div id="puzzle-board">
                <!-- Grid cells will be populated by JS -->
            </div>
            <div id="right-panel">
                <div id="status-area">
                    <p>計時：<span id="timer">00:00</span></p>
                </div>
                <div id="reference-image-container">
                    <p>參考圖：</p>
                    <img id="reference-image" src="" alt="Reference Image">
                </div>
                <div id="pieces-container">
                    <h2>拼圖塊</h2>
                    <!-- Puzzle pieces will be populated by JS -->
                </div>
            </div>
        </div>
    </main>

    <div id="win-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>恭喜你！</h2>
            <p>你完成了拼圖！</p>
            <p>總共用時：<span id="final-time"></span></p>
            <button id="new-game-btn">新局</button>
            <button id="exit-btn">退出</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
