<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 拼圖遊戲</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>HTML 拼圖遊戲</h1>
    </header>

    <div id="game-area">
        <main id="puzzle-section">
            <div id="puzzle-board">
                <!-- Grid cells and held piece will be populated by JS -->
            </div>
        </main>

        <aside id="controls-section">
            <div id="controls">
                <p>選擇一張圖片開始遊戲：</p>
                <input type="file" id="image-loader" accept="image/*">
                <button id="camera-btn">使用相機</button>
                <p>選擇難度：</p>
                <div id="difficulty-selector"></div>
                <div id="board-size-selector">
                    <p>拼圖板寬度：</p>
                    <button data-size="400">400px</button>
                    <button data-size="600" class="selected">600px</button>
                    <button data-size="800">800px</button>
                </div>
                <div id="status-area">
                    <p>計時：<span id="timer">00:00</span></p>
                </div>
            </div>
        </aside>
    </div>

    <!-- Camera Modal -->
    <div id="camera-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>相機預覽</h2>
            <video id="video-feed" autoplay playsinline></video>
            <button id="capture-btn">拍照</button>
            <button id="cancel-camera-btn">取消</button>
        </div>
    </div>

    <!-- Win Modal -->
    <div id="win-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>恭喜你！</h2>
            <p>你完成了拼圖！</p>
            <p>總共用時：<span id="final-time"></span></p>
            <button id="new-game-btn">新局</button>
            <button id="exit-btn">退出</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
